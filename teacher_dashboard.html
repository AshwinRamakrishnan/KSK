            max-width: 800px;
            margin: 50px auto;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 30px;
        }

        .rectangle-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .rectangle {
            width: 150px;
            height: 120px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .rectangle i {
            font-size: 30px;
            margin-bottom: 10px;
        }

        .rectangle:hover {
            transform: scale(1.1);
        }

        .attendance-container {
            margin-top: 20px;
            display: none;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }

        .btn {
            padding: 10px 20px;
            font-size: 14px;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #45a049;
        }

        .logout {
            margin-top: 20px;
            background-color: red;
        }
    </style>

        function showDepartments() {
            currentPage = "departments";
            document.getElementById("department-section").style.display = "block";
            document.getElementById("year-section").style.display = "none";
            document.getElementById("attendance-section").style.display = "none";
        }

        function loadYears(department) {
            currentPage = "years";
            document.getElementById("department-section").style.display = "none";
            document.getElementById("year-section").style.display = "block";
            document.getElementById("attendance-section").style.display = "none";
            document.getElementById("selected-department").innerText = department;
        }

        function loadAttendance(year, department) {
            currentPage = "attendance";
            document.getElementById("department-section").style.display = "none";
            document.getElementById("year-section").style.display = "none";
            document.getElementById("attendance-section").style.display = "block";
            document.getElementById("selected-year").innerText = year;
            document.getElementById("selected-department").innerText = department;

            const students = studentData[department][year];
            let studentRows = '';
            students.forEach((student, index) => {
                studentRows += `
                    <tr>
                        <td>${index + 1}</td>
                        <td>${student.name} - ${student.id}</td>
                        <td><button class="btn" onclick="toggleAttendance(this)">Present</button></td>
                    </tr>
                `;
            });
            document.getElementById("student-list").innerHTML = studentRows;
        }

        function toggleAttendance(button) {
            if (button.textContent === "Present") {
                button.textContent = "Absent";
                button.style.backgroundColor = "red";
            } else {
                button.textContent = "Present";
                button.style.backgroundColor = "green";
            }
        }

        function submitAttendance() {
            // Here, instead of alert, you should save data to Firebase Firestore
            alert("Attendance Submitted!");
            showDepartments();
        }

        function logout() {

<body onload="showDepartments()">

        <h1>Teacher Dashboard</h1>

        <!-- Department Section -->
        <div id="department-section">
            <h2>Select Department</h2>
            <div class="rectangle-container">
                <div class="rectangle" onclick="loadYears('CSE')">
                    <i class="fas fa-laptop-code"></i>
                    CSE
                </div>
                <div class="rectangle" onclick="loadYears('ECE')">

                    ECE
                </div>
                <div class="rectangle" onclick="loadYears('AI & DS')">
                    <i class="fas fa-brain"></i>
                    AI & DS
                </div>
                <div class="rectangle" onclick="loadYears('AI & ML')">
                    <i class="fas fa-robot"></i>
                    AI & ML
                </div>
            </div>
        </div>

        <!-- Year Section -->
        <div id="year-section" style="display: none;">
            <h2>Department: <span id="selected-department"></span></h2>
            <h3>Select Year</h3>
            <div class="rectangle-container">
                <div class="rectangle" onclick="loadAttendance('1st Year', document.getElementById('selected-department').innerText)">1st Year</div>
                <div class="rectangle" onclick="loadAttendance('2nd Year', document.getElementById('selected-department').innerText)">2nd Year</div>
            </div>
        </div>

        <!-- Attendance Section -->
        <div id="attendance-section" style="display: none;">
            <h2>Department: <span id="selected-department"></span> | Year: <span id="selected-year"></span></h2>
            <table>
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Student Name - ID</th>
                        <th>Attendance</th>
                    </tr>
                </thead>
                <tbody id="student-list">
                    <!-- Student rows will be populated here dynamically -->
                </tbody>
            </table>
            <button class="btn" onclick="submitAttendance()">Submit</button>
            <button class="btn logout" onclick="logout()">Logout</button>
        </div>
